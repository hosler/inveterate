{% load rest_framework %}

    {% if field.label %}
      <p class="h3">
        <legend class="{% if style.hide_label %}sr-only{% endif %}">
        {{ field.label }}
        </legend>
      </p>
    {% endif %}
      {% for nested_field in field %}
        {% if not nested_field.read_only %}
          {% render_field nested_field style=style %}
        {% endif %}
      {% endfor %}
